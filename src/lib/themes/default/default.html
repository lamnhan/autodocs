<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{ title }}</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.17.1/themes/prism.min.css" />

  <link rel="stylesheet" href="{{ siteUrl }}/assets/main.css" />

</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{{ siteUrl }}">{{ siteName }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item"></li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ homeUrl }}">Homepage</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ repoUrl }}">Github</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid main">
    <div class="row">

      <aside class="col-3 menu">
        {{ menu }}
      </aside>

      <article class="col-9 content">
        {{ content }}
      </article>

    </div>
  </div>

  <div class="container-fluid footer">
    <div class="row">
      <div class="col-12">
       <p>⚡️ This document is generated automatically using <a href="https://github.com/lamnhan/docsuper" target="_blank">@lamnhan/docsuper</a>.</p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.17.1/prism.min.js"></script>
  
</body>
</html>
